{% extends 'base.html' %}
{% block content %}
<h2>Items</h2>
<a href="{% url 'add_item' %}">Add New Item</a>
<table>
<thead>
<tr><th>Name</th><th>Emoji</th><th>Category</th><th>Price</th><th>Available</th><th>Actions</th></tr>
</thead>
<tbody>
{% for item in items %}
<tr>
<td>{{ item.name }}</td>
<td>{{ item.emoji }}</td>
<td>{{ item.get_category_display }}</td>
<td>{{ item.price }}</td>
<td>{{ item.available }}</td>
<td>
    <a href="{% url 'edit_item' item.id %}">Edit</a> |
    <a href="{% url 'delete_item' item.id %}">Delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
